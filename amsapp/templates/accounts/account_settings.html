{% extends 'accounts/main.html' %}
{%load static%} 
{% block content%}
<style>
  .profile-pic {
    max-width: 200px;
    max-height: 200px;
    margin: 0 auto;
    border-radius: 50%;
  }
</style>
<br />
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning"  href="{% url 'home' %}">Back To Profile</a>
           <hr>
           <h3>Account settings</h3>
           <img src="{{ request.user.customer.profile_pic.url }}" alt="profile picture" class="profile-pic"> 

        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-primary" value="update information">
            </form>

        </div>

    </div>


</div>

{%endblock%}
